<div class="row search-bar">
    <div class="col-lg-12">
        <form class="form-inline text-center" autocomplete="off" ng-submit="main.search()">
            <div class="form-group">
                <label for="txtKeyword" class="sr-only">Keyword</label>
                <input type="text" ng-model="main.keyword" class="form-control" id="txtKeyword" placeholder="Type-in any keyword...">
            </div>
            <button type="submit" class="btn btn-default btn-md">Search</button>
        </form>
    </div>
</div>
<div clas="row">
    <div class="col-lg-12">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" ng-repeat="tab in main.tabs" ng-click="main.toggleTab(tab)" ng-class="{ 'active': tab.isActive }">
                <a role="tab" data-toggle="tab">{{ tab.name }}</a>
            </li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
                <div ng-if="main.loading" class="text-center">
                    <img src="assets/img/magnify.svg" class="loading-image" title="Loading">
                </div>
                <div ngif="!main.loading" class="search-result" ng-repeat="siteResult in main.siteResults">
                    <h3>{{ siteResult.title }}</h3>
                    <p><a href="{{ siteResult.link }}" target="_blank">{{ siteResult.link }}</a></p>
                    <p class="text-justify">{{ siteResult.summary }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
